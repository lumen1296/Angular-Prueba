<table class="table table-hover">
        <thead>
        <tr>
            <td>Nombre</td>
            <td>Apellido</td>
            <td>Cèdula</td>
            <td>Email</td>
            <td>Tèlefono</td>
            <td colspan="2">Acciones</td>
        </tr>
        </thead>
      
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.dni }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone }}</td>
                <td><a [routerLink]="['/Modify', user._id]" class="btn btn-dark">Edit</a></td>
            </tr>
        </tbody>
      </table>

<div class="card">
  <div class="card-body">
    <form [formGroup]="angularForm" novalidate>

      <!-- Campo Nombre -->

      <div class="form-group">
        <label class="col-md-6">Nombre</label>
        <input type="text" class="form-control" formControlName="firstName" #firstName />
      </div>
      <div
        *ngIf="angularForm.controls['firstName'].invalid && (angularForm.controls['firstName'].dirty || angularForm.controls['firstName'].touched)"
        class="alert alert-danger">
        <div *ngIf="angularForm.controls['firstName'].errors.required">
          El nombre es requerido.
        </div>
      </div>

      <!-- Campo Apellido -->

      <div class="form-group">
        <label class="col-md-6">Apellido</label>
        <input type="text" class="form-control" formControlName="lastName" #lastName />
      </div>
      <div
        *ngIf="angularForm.controls['lastName'].invalid && (angularForm.controls['lastName'].dirty || angularForm.controls['lastName'].touched)"
        class="alert alert-danger">
        <div *ngIf="angularForm.controls['lastName'].errors.required">
          El apellido es requerido.
        </div>
      </div>

      <!-- Campo Cédula -->

      <div class="form-group">
        <label class="col-md-6">Cédula</label>
        <input type="text" class="form-control" formControlName="dni" #dni />
      </div>
      <div
        *ngIf="angularForm.controls['dni'].invalid && (angularForm.controls['dni'].dirty || angularForm.controls['dni'].touched)"
        class="alert alert-danger">
        <div *ngIf="angularForm.controls['dni'].errors.required">
          La cédula es requerida.
        </div>
        <div *ngIf="angularForm.controls['dni'].errors.pattern">
          Solo se debe ingresar números.
        </div>
      </div>

      <!-- Campo Correo -->

      <div class="form-group">
        <label class="col-md-6">Correo</label>
        <input type="text" class="form-control" formControlName="email" #email />
      </div>
      <div
        *ngIf="angularForm.controls['email'].invalid && (angularForm.controls['email'].dirty || angularForm.controls['email'].touched)"
        class="alert alert-danger">
        <div *ngIf="angularForm.controls['email'].errors.required">
          El email es requerido.
        </div>
        <div *ngIf="angularForm.controls['email'].errors.email">
          El formato del email es incorrecto.
        </div>
      </div>

      <!-- Campo Teléfono -->

      <div class="form-group">
        <label class="col-md-6">Teléfono</label>
        <input type="text" class="form-control" formControlName="phone" #phone />
      </div>
      <div
        *ngIf="angularForm.controls['phone'].invalid && (angularForm.controls['phone'].dirty || angularForm.controls['phone'].touched)"
        class="alert alert-danger">
        <div *ngIf="angularForm.controls['phone'].errors.required">
          El teléfono es requerido.
        </div>
        <div *ngIf="angularForm.controls['phone'].errors.pattern">
          Solo se debe ingresar números.
        </div>
      </div>
      <div class="form-group">
        <button (click)="createUser(firstName.value, lastName.value, dni.value, email.value, phone.value)" type="submit"
          class="btn  btn-dark" [disabled]="angularForm.pristine || angularForm.invalid">
          Create Usuario
        </button>
      </div>
    </form>
  </div>
</div>
